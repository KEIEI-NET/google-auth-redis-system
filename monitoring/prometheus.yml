global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'google-auth-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node.js backend metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3000']
        labels:
          service: 'backend'
          app: 'google-auth'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          database: 'google_auth_db'

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          instance: 'cache'

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['frontend:9113']
        labels:
          service: 'nginx'
          app: 'frontend'

  # Docker containers monitoring
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
    scrape_interval: 5s